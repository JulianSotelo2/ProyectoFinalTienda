<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <h1>REGISTRAR </h1>
      <hr>


      <div class="row text-right">
        <div class="col">
          <button class="btn btn-primary" routerLink="/heroes">
            <i class=""></i>
            CANCELAR
          </button>
        </div>
      </div>



      <div class="row animated fadeIn faster">
        <div class="col ">

          <form class="needs-validation" (ngSubmit)="guardar( f )" #f="ngForm" novalidate>

            <div class="form-group">
              <label>Firebase ID</label>
              <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id"
                disabled="disabled">
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
              <label>Tipo de carta</label>
              <input type="text" class="form-control" placeholder="Tipo De carta" [(ngModel)]="heroe.Tipo"
                name="Tipo" required>
            </div>

            <div class="form-group">
              <label>Idioma</label>
              <input type="text" class="form-control" placeholder="Idioma De la carta" [(ngModel)]="heroe.Idioma"
                name="Idioma" required>
            </div>

            <div class="form-group">
              <label>Edicion de la carta</label>
              <input type="text" class="form-control" placeholder="Edicion de la carta" [(ngModel)]="heroe.Edicion"
                name="Edicion" required>
            </div>

            <div class="form-group">
              <label>RATING</label>
              <input type="text" class="form-control" placeholder="RATING EN GRADING" [(ngModel)]="heroe.Rating"
                name="Rating" required>
            </div>




            <hr>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>


          </form>


        </div>
      </div>

    </div>
  </div>
</div><p></p>
