<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <h1>REGISTRESE </h1>
      <hr>


      <div class="row text-right">
        <div class="col">
          <button class="btn btn-primary" routerLink="/clientes">
            <i class=""></i>
            CANCELAR
          </button>
        </div>
      </div>



      <div class="row animated fadeIn faster">
        <div class="col">

          <form (ngSubmit)="guardar( f )" #f="ngForm">

            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" placeholder="ID" [(ngModel)]="cliente.id" name="id"
                disabled="disabled">
              <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>


            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="cliente.nombre"
                name="nombre" required>
            </div>

            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido"
                placeholder="Apellido">
            </div>

            <div class="form-group">
              <label>KONAMI ID</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.konami" name="KONAMI"
                placeholder="Codigo KONAMI ID">
            </div>

            <div class="form-group">
              <label>EDAD</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.Edad" name="Edad"
                placeholder="EDAD">
            </div>

            <div class="form-group">
              <label>Correo</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.correo" name="Correo"
                placeholder="Correo">
            </div>


            <div class="form-group">
              <label>Telefono</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono"
                placeholder="telefono del cliente">
            </div>





            <hr>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>


          </form>


        </div>
      </div>





    </div>


  </div>
</div>
